<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">
<h:head>
	<title><h:outputText value="#{msg['index.title']}" /></title>
	<link type="text/css" href="css/basic.css" rel="stylesheet" />
</h:head>
<h:body>
	<h1>
		<h:outputText value="#{msg['index.h1']}" />
	</h1>

	<div id="content">

		<h:form>
			<h:panelGrid columns="2" columnClasses="top,top">
				<rich:panel>
					<f:facet name="header">
						<h:outputText value="#{msg['index.upload.header']}" />
					</f:facet>
					<rich:fileUpload fileUploadListener="#{fileUploadBean.listener}"
						id="upload" acceptedTypes="xml">
						<a4j:ajax event="uploadcomplete" execute="@none" render="info" />
					</rich:fileUpload>
				</rich:panel>
				<h:panelGroup id="info" layout="block">
					<rich:panel bodyClass="info">
						<f:facet name="header">
							<h:outputText value="Uploaded Files Info" />
						</f:facet>
					</rich:panel>
					<br />
					<a4j:commandButton action="#{fileUploadBean.clearUploadData}"
						render="info, upload" value="Clear Uploaded Data"
						rendered="#{fileUploadBean.size>0}" />
				</h:panelGroup>
			</h:panelGrid>
		</h:form>

		<div class="spacer" />

		<rich:panel>
			<f:facet name="header">
				<h:outputText value="#{msg['index.latestLibrary.header']}" />
			</f:facet>
			<h:outputText value="(TODO)" />
		</rich:panel>

		<div class="spacer" />

		<rich:dataTable value="#{librariesBean.latestLibraries}" var="library"
			rows="5">
			<f:facet name="header">
				<h:outputText value="#{msg['index.latestLibraries.header']}" />
			</f:facet>

			<rich:column>
				<f:facet name="header">
					<h:outputText value="#{msg['index.latestLibraries.column.uuid']}" />
				</f:facet>
				<h:outputText value="#{library.uuid}" />
			</rich:column>

			<rich:column>
				<f:facet name="header">
					<h:outputText
						value="#{msg['index.latestLibraries.column.uploaded']}" />
				</f:facet>
				<h:outputText value="#{library.uploadTime}">
					<f:convertDateTime dateStyle="long" />
				</h:outputText>
			</rich:column>

			<f:facet name="footer">
				<h:outputText value="(TODO link to all)" />
			</f:facet>
		</rich:dataTable>

	</div>

</h:body>
</html>
