<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">
<h:head>
	<title>Audiolicious</title>
	<link type="text/css" href="css/basic.css" rel="stylesheet" />
</h:head>
<h:body>
	<h1>Audiolicious</h1>

	<div id="content">

		<rich:panel>
			<f:facet name="header">
				<h:outputText value="Upload New Library" />
			</f:facet>
			<h:outputText value="(TODO)" />
		</rich:panel>

		<div class="spacer" />

		<rich:panel>
			<f:facet name="header">
				<h:outputText value="Latest Library" />
			</f:facet>
			<h:outputText value="(TODO)" />
		</rich:panel>

		<div class="spacer" />

		<rich:dataTable value="#{librariesBean.latestLibraries}" var="library"
			rows="5">
			<f:facet name="header">
				<h:outputText value="Latest 5 Libraries" />
			</f:facet>

			<rich:column>
				<f:facet name="header">Library UUID</f:facet>
				<h:outputText value="#{library.uuid}" />
			</rich:column>

			<rich:column>
				<f:facet name="header">Uploaded</f:facet>
				<h:outputText value="#{library.uploadTime}">
					<f:convertDateTime dateStyle="long" />
				</h:outputText>
			</rich:column>

			<f:facet name="footer">
				<h:outputText value="()TODO link to all)" />
			</f:facet>
		</rich:dataTable>

	</div>

</h:body>
</html>
